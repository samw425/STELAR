name: SoundScout Real-Time Data Refresh

on:
  schedule:
    # Run once a day at 12AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-rankings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests
          
      - name: Generate Rankings (Proprietary Algorithm)
        run: |
          python data/generate_rankings.py
          
      - name: Move Data to Web Public Folder
        run: |
          # Ensure public directory exists
          mkdir -p web/public
          # Move the generated json
          mv rankings.json web/public/
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name "SoundScout Bot"
          git config --global user.email "bot@soundscout.app"
          git add web/public/rankings.json
          git commit -m "ðŸ“ˆ Real-Time Data Refresh [$(date)]" || echo "No changes to commit"
          git push

